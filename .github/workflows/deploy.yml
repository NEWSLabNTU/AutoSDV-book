name: Deploy mdBook to GitHub Pages and Update Website

on:
  push:
    branches:
      - main
      - 2025.02
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Install mdbook-i18n-helpers
        run: |
          cargo install mdbook-i18n-helpers --locked

      - name: Build English version
        run: mdbook build

      - name: Build Chinese version (if translations exist)
        run: |
          if [ -f "po/zh-TW.po" ]; then
            echo "Building Chinese version..."
            MDBOOK_BOOK__LANGUAGE="zh-TW" mdbook build -d book-zh-TW --dest-dir book-zh-TW
            
            # Combine builds
            mkdir -p book/zh-TW
            cp -r book-zh-TW/* book/zh-TW/
            
            # Add language selector page
            cat > book/index-select.html << 'EOF'
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <title>AutoSDV Book</title>
                <script>
                    var userLang = navigator.language || navigator.userLanguage;
                    if (userLang.startsWith('zh')) {
                        window.location.href = './zh-TW/index.html';
                    } else {
                        window.location.href = './index.html';
                    }
                </script>
            </head>
            <body>
                <p>Redirecting... | 正在重定向...</p>
                <ul>
                    <li><a href="./index.html">English</a></li>
                    <li><a href="./zh-TW/index.html">繁體中文</a></li>
                </ul>
            </body>
            </html>
          EOF
          else
            echo "No Chinese translations found, skipping Chinese build"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/2025.02'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
          force_orphan: true  # Use a single-commit history for the gh-pages branch

  update-website:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/2025.02'
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AUTOSDV_BOOK_DEPLOY_KEY }}

      - name: Checkout website repository
        uses: actions/checkout@v3
        with:
          repository: NEWSLabNTU/NEWSLabNTU.github.io
          ssh-key: ${{ secrets.AUTOSDV_BOOK_DEPLOY_KEY }}
          path: website

      - name: Update submodule
        working-directory: ./website
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Update submodule to point to the latest gh-pages
          git submodule update --init --recursive -- autosdv-book
          cd autosdv-book
          git fetch origin gh-pages
          git checkout gh-pages
          cd ..

          # Commit and push the submodule update
          git add autosdv-book
          git commit -m "Update autosdv-book submodule to latest version"
          git push