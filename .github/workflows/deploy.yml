name: Deploy MkDocs to GitHub Pages

on:
  push:
    tags:
      - 'book-v*'        # Book versions: book-v1.0.0, book-v1.1.0, book-v2.0.0

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Build documentation
        run: |
          mkdocs build --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
          enable_jekyll: false
          cname: false

      - name: Create deployment summary
        run: |
          echo "### Documentation Deployed ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Published to**: GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://newslabNTU.github.io/AutoSDV-book/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Both English and Chinese (繁體中文) versions have been built and deployed." >> $GITHUB_STEP_SUMMARY

  update-website:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AUTOSDV_BOOK_DEPLOY_KEY }}

      - name: Checkout website repository
        uses: actions/checkout@v4
        with:
          repository: NEWSLabNTU/NEWSLabNTU.github.io
          ssh-key: ${{ secrets.AUTOSDV_BOOK_DEPLOY_KEY }}
          path: website

      - name: Update submodule
        working-directory: ./website
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Update submodule to point to the latest gh-pages
          git submodule update --init --recursive -- autosdv-book
          cd autosdv-book
          git fetch origin gh-pages
          git checkout gh-pages
          cd ..

          # Commit and push the submodule update
          git add autosdv-book
          git commit -m "Update autosdv-book submodule to ${{ github.ref_name }}" || echo "No changes to commit"
          git push

      - name: Update summary
        run: |
          echo "### Website Updated ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Main website submodule updated to**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Website**: https://NEWSLabNTU.github.io/" >> $GITHUB_STEP_SUMMARY
